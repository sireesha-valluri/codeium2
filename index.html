<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Shopping Company</title>
<style>
    body {
        background-color: lightblue;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
    }
    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .product {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin: 20px;
    }
    .product img {
        max-width: 200px;
        border-radius: 5px;
    }
    .product p {
        max-width: 300px;
    }
    nav a {
        margin: 0 10px;
    }
</style>
</head>
<body>
<header>
    <h1>Online Shopping Company</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <button>Cart</button>
    </nav>
</header>

<div class="product">
    <img src="product_image.jpg" alt="Product Image">
    <p>Description of the product goes here...</p>
</div>

<footer>
    <p>&copy; 2022 Online Shopping Company. All rights reserved.</p>
</footer>

<script>
    // JavaScript code for cart and billing options would go here
</script>
</body>
</html>
